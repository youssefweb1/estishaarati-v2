                    </a>

        <header class="py-5 flex justify-between items-center gap-5 lg:gap-10">

            <button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar"

                class="inline-flex items-center text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Open sidebar</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                    </path>
                </svg>
            </button>

            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-main"></i>
                <input type="search" placeholder="Search..."
                    class="px-4 pl-12 w-full border-gray-300 bg-gray-50 outline-none focus:outline-none focus:border-gray-400 rounded-full lg:max-w-[70%]">
            </div>

            <div class="flex gap-5 justify-between items-center">
                <a href="#">
                    <img src="../imgs/notifications.svg">
                </a>
                <a href="#">
                    <img src="../imgs/profile-pic.png">
                </a>
            </div>
        </header>




        <!-- Modal Toggle Button -->
        <button data-modal-target="static-modal-post" data-modal-toggle="static-modal-post"
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Toggle modal
        </button>

        <!-- Main Modal -->
        <div id="static-modal-post" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full mx-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-[531px] max-h-full">
                <!-- Modal Content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between px-4 md:px-5 pt-4 rounded-t border-gray-600">
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="static-modal-post">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <!-- Modal Title -->
                    <div class="flex items-center justify-center -mt-5 mb-10">
                        <span class="text-center text-[#434343]"> Reschedule appointment</span>

                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="calendar w-full">
                            <div style="width: 100% !important;" class="w-full" id="calendar"></div>
                        </div>



                        <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css"
                            rel="stylesheet">
                        <script
                            src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"></script>
                        <script>
                            document.addEventListener("DOMContentLoaded", () => {

                                const calendar = new VanillaCalendar('#calendar');
                                calendar.init();
                            });
                        </script>



                        <button
                            class="w-full h-[50px] rounded-full mt-6 font-medium bg-gradient-to-r from-[#DD5000] to-[#FE9E2C] text-white text-[16px]">
