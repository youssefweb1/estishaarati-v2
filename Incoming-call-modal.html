<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <!-- script -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-[#F5F5F5]">

    <aside id="separator-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white relative pb-20">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#" class="flex items-center justify-center p-2">
                        <img src="./imgs/logo.png" alt="Estisharati">
                    </a>
                </li>
            </ul>
            <ul class="pt-4 mt-4 space-y-2 border-t border-gray-100">
                <li>
                    <a href="./index.html"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg  hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/home.svg">
                        <span class="ms-3">Home</span>
                    </a>
                </li>
                <li>
                    <a href="./feed.html"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/feed.svg">
                        <span class="ms-3">Feed</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/profile.svg">
                        <span class="ms-3">My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="./appointments.html"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/appointments.svg">
                        <span class="ms-3">Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/courses.svg">
                        <span class="ms-3">My Courses</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/consultants.svg">
                        <span class="ms-3">All Consultants</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/subscriptions.svg">
                        <span class="ms-3">Subscriptions</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 py-3 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/saved.svg">
                        <span class="ms-3">Saved</span>
                    </a>
                </li>
            </ul>
            <ul class="pt-4 mt-4 space-y-2 border-t border-gray-100">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-600 py-3 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/contact.svg">
                        <span class="ms-3">Contact us</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-600 py-3  rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/faq.svg">
                        <span class="ms-3">FAQ</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-600 py-3 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/terms.svg">
                        <span class="ms-3">Terms and conditions</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-600 py-3 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/lang.svg">
                        <span class="ms-3">Language</span>
                    </a>
                </li>
            </ul>
            <ul class="space-y-2 font-medium fixed bg-white bottom-5 z-50 shadow-md">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-600 py-3 rounded-lg hover:bg-gray-100 hover:text-main transition-all duration-200 group">
                        <img src="./imgs/logout.svg">
                        <span class="ms-3">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="px-5 xl:px-10 sm:ml-64">

        <header class="py-5 flex justify-between items-center gap-5 lg:gap-10">

            <button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar"
                aria-controls="separator-sidebar" type="button"
                class="inline-flex items-center text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Open sidebar</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                    </path>
                </svg>
            </button>

            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-main"></i>
                <input type="search" placeholder="Search..."
                    class="px-4 pl-12 w-full border-gray-300 bg-gray-50 outline-none focus:outline-none focus:border-gray-400 rounded-full lg:max-w-[70%]">
            </div>

            <div class="flex gap-5 justify-between items-center">
                <a href="#">
                    <img src="./imgs/notifications.svg">
                </a>
                <a href="#">
                    <img src="./imgs/profile-pic.png">
                </a>
            </div>
        </header>




        <!-- Modal toggle -->
        <button data-modal-target="static-modal-post" data-modal-toggle="static-modal-post" type="button"
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
            Toggle modal
        </button>

        <!-- Main modal -->
        <div id="static-modal-post" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full mx-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full ">
                <!-- Modal content -->
                <div style="background-image: url('imgs/incoming_background.png'); background-repeat: no-repeat; background-size: cover; height: 100%; width: 100%;"
                    class="relative bg-white rounded-xl shadow">
                    <!-- Modal header -->
                    <div class="flex flex-col items-center justify-center gap-3 ">
                        <h1 class=" text-lg mt-10">Incoming Call </h1>
                    </div>
                    <!-- Modal body -->
                    <div class="px-4 md:px-5 space-y-4 py-5 mt-5 flex flex-col items-center justify-center">

                        <div class="relative w-64 h-64">
                            <!-- GIF -->
                            <img src="imgs/call.gif" alt="GIF" class="absolute inset-0 w-full h-full object-cover">

                            <!-- الصورة فوق الجيف -->
                            <img src="imgs/img_call.png" alt="Overlay"
                                class="absolute inset-0 m-auto w-48 h-48 border-2 border-white rounded-full shadow-sm">
                        </div>

                        <button
                            class="p-2 px-5 bg-transparent border-2 text-sm border-[#F5773A] text-[#F5773A] rounded-full">
                            Voice Call
                        </button>

               
                        <div class="flex items-center justify-between w-full px-12 mt-20 pt-10 pb-5">
                            <div class="accept flex flex-col items-center ">
                                <button>
                                    <a class="cc-calto-action-ripple flex  items-center justify-center "><i
                                            class="fa fa-phone"></i></a>
                                </button>
                                <p class="text-[#101010] text-md mt-8">Accept</p>
                            </div>
                            <div class="cancel flex flex-col items-center ">
                                <button>
                                    <a class="cc-calto-action-ripple-cancel flex  items-center justify-center "><i
                                            class="fa fa-phone"></i></a>
                                </button>
                                <p class="text-[#101010] text-md mt-8">Cancel</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
